<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>People Counter</title>
  </head>
  <body>
    <h1>Amount of People:</h1>
    <h2 id="count">0</h2>
    <button id="increment" onclick="increment()">+1 Person</button>
    <button id="decrement" onclick="decrement()">-1 Person</button>
    <button id="save" onclick="save()">Save</button>
    <button id="clear" onclick="clearAll()">Clear</button>
    <h1 id="saveEl">Previous Entries:</h1>
  </body>
</html>
